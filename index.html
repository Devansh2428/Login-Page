<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase form auth</title>
    <link rel="stylesheet" href="page.css">
    <script type="module" src="page.js"></script>
</head>
<body>
    <div class="center-box" id="login-div">
        <h2>Login</h2>
        <input type="email" id="login-email" class="text-field" name="login-email" placeholder="Email" required>
        <input type="password" id="login-password" class="text-field" name="login-password" placeholder="Password" required>
        <button id="login-btn" class="btn-style" >Login</button> <br>
        <button id="reg-btn" class="an-btn">don't have an account? Register</button>
    </div>
    
    <div class="center-box" id="register-div">
        <h2>Register</h2>
        <input type="email" id="register-email"  class="text-field" name="register-email" placeholder="Email" required>
        <input type="password" id="register-password" class="text-field" name="register-password" placeholder="Password" required>
        <button id="register-btn" class="btn-style">Register</button><br>
        <button id="log-btn" class="an-btn">have an account? LOGIN</button>
    </div>
    <div id="result-box" >
        <h3 id="result"></h3><br>
        <button id="log-out-btn" class="btn-style">LOG OUT</button>
    </div>
</body>
</html>
